<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/WhatsApp Image 2020-03-30 at 3.44.24 PM.jpeg" type="image/x-icon">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
            <h1 class="header" >COUNTDOWN</h1>
            <form>
                <input type="date" value="2020-04-17" min="2020-04-17" id="date">
                <input type="time" value="00:00:00" id="time"> <br>
                <input type="submit" id="start" value="Countdown">
            </form>
            <input type="submit" id="star" value="restart" onclick="relod()">


            <div id="maindiv">
                <div>
                    <span class="days">00</span>
                    <div class="text">Days</div>
                </div>
                <div>
                    <span class="hours">00</span>
                    <div class="text">Hours</div>
                </div>
                <div>
                    <span class="minutes">00</span>
                    <div class="text">Minutes</div>
                </div>
                <div>
                    <span class="seconds">00</span>
                    <div class="text">Seconds</div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
